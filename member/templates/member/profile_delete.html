{% extends 'base.html' %}
{% block title %}- Profile Delete{% endblock %}

{% block content %}

<div class="col">
        <div class="alert alert-info text-primary " role="alert">
            <h1>{{user.username}}, User Delete</h1>
        </div>

<form method="POST">
    {% csrf_token %}
    <p>정말로 탈퇴하시겠습니까? | Do you want to close your account?</p>
    <input type="submit" value="회원 탈퇴">
</form>

{% endblock %}
